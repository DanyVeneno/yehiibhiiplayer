<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Yehiibhii | Player</title>
  </head>
  <body>
    <h1
      class="bg-gradient-to-r from-lime-500 via-blue-600 to-pink-500 bg-clip-text text-transparent text-5xl font-bold"
    >
      YEHIIBHII MUSIC
    </h1>
    <div
      class="music-container grid grid-cols-1 gap-8 md:grid-cols-2 xl:grid-cols-3"
      id="music-container"
    >
      <div class="music-info">
        <h4
          id="title"
          class="bg-gradient-to-r from-lime-500 via-blue-600 to-pink-500 bg-clip-text text-transparent text-medium font-bold"
        ></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/Alma.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="images/Alma.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
